<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiment.js Web Boilerplate</title>
    <!-- Load the framework and external dependencies (do a npm install first) -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/experiment-mathjs/dist/math.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/chartjs/chart.js"></script>
    <script src="node_modules/experiment-babylon-js/lib/babylon.max.js"></script>

    <script src="node_modules/experiment-boxes/lib/experimentBoxes.max.js" charset="utf-8"></script>
    <script src="node_modules/experiment-js/lib/experiment.max.js" charset="utf-8"></script>

    <!-- Load your webpacked task -->
    <script src="lib/task.max.js" charset="utf-8"></script>

    <!-- Style your task container as you prefer - here is for full screen (see BABYLON.js doc) -->
    <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }

    .task-canvas {
      width   : 100%;
      height  : 100%;
      touch-action: none;
    }

    .h5, h5 {
      font-size: 20pt !important;
    }

    body {
      background: #E3E3E3;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // We advise not to put any startup code here.
      // Rather startup code should go into src/startup/startup.js
      // This will allow for webpack to: transpile the code to high compatibility by babel and minify it
    </script>
    <canvas class="task-canvas">
      <p>
        Your browser does not support the canvas element and will not be able to render the task.
      </p>
      <p>
        Please install Google Chrome to continue: https://www.google.com/chrome
      </p>
    </canvas>
  </body>
</html>
